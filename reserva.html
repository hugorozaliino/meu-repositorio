<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva</title>
</head>
<body>
    <h1>Formulário de reserva de viagem</h1>

    <form action="" method="get">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" name="email" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Serviços Desejados</legend>
            <label><input type="checkbox" name="servicos" value="passagens"> Compra de Passagens</label><br>
            <label><input type="checkbox" name="servicos" value="hospedagem"> Reserva de Hospedagem</label><br>
            <label><input type="checkbox" name="servicos" value="veiculos"> Aluguel de Veículos</label><br>
        </fieldset>

        <fieldset>
            <legend>Escolha a forma de Pagamento</legend>
            <label><input type="radio" name="pagamento" value="cartao" required> Cartão de Crédito</label><br>
            <label><input type="radio" name="pagamento" value="boleto"> Boleto</label><br>
            <label><input type="radio" name="pagamento" value="pix"> PIX</label><br>
        </fieldset>

        <fieldset>
            <legend>Prazo de Pagamento</legend>
            <label for="prazo">Escolha o prazo:</label><br>
            <select name="prazo">
                <option value="avista">À Vista</option>
                <option value="cinco">5x sem Juros</option>
                <option value="dez">10x com Juros</option>
            </select><br><br>
        </fieldset>

        <input type="submit" value="Reservar!">
    </form>
</body>
</html>
